<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../public/stylesheets/login.css">
    <link rel="shortcut icon" href="../public/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="page">
    <header class="header">
        <button class="button about-app">about app</button>
        <button class="button registration">Register</button>
    </header>
    <content class="content">
        <h1 class="registration"> Login</h1>
        <img src="../public/images/logo.png" class="logo logo_main-page">
        <div class="field">
            <p>username</p>
            <input type="text" name="username" placeholder="username" class="input" required autocomplete="off">
        </div>
        <div class="field">
            <p>password</p>
            <input type="password" name="password" placeholder="password" class="input" required autocomplete="off">
        </div>
        <button class="button login">Login</button>
        <button class="button forget-password">Forget password?</button>
    </content>
    <footer class="footer"></footer>
    </div>
</body>
</html>
