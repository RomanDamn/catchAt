<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../public/stylesheets/registration.css">
    <link rel="shortcut icon" href="../public/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="page">
    <header class="header">
        <button class="button about-app">about app</button>
        <button class="button log-in">Login</button>
    </header>
    <content class="content">
        <h1 class="registration"> Registration</h1>
        <div class="field">
            <p>username</p>
            <input type="text" name="username" placeholder="username" class="input" required autocomplete="off">
        </div>
        <div class="field">
            <p>password</p>
            <input type="password" name="password" placeholder="password" class="input" required autocomplete="off">
        </div>
	<div class="field">
            <p>cofirm pass</p>
            <input type="password" name="password" placeholder="password" class="input confirm-password" required autocomplete="off">
        </div>
        <div class="field">
            <p>keyword_</p>
            <input type="text" name="keyword" placeholder="keyword" class="input" required autocomplete="off">
        </div>
        <button class="button register"><div class="reg-button"></div></button>
    </content>
    <footer class="footer"></footer>
    </div>
</body>
</html>
